{% load bootstrap_icons %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'landing.css' %}">
    <title>L.E.S.Z.E.K</title>
    <script type="text/javascript">
        function goToExam(classificationName){
            const currentUrl = window.location.href;
            window.open(`/exam?code=${classificationName}`)
        }
        
        function goToDashboard(){
            const currentUrl = window.location.href;
            window.open(`/login`)
        }
    </script>
</head>
<body>
    <header>
        <h1>Witaj w systemie ...</h1>
        <div class="login-container" onclick="goToDashboard()">
            {% bs_icon 'person-circle' size="2.5rem"%}
        </div>
    </header>
    

    <div class="content">
        <!-- Automatically generated elements -->
        {% for classification in classifications %}
            <div class="card" onclick="goToExam('{{classification}}')">
                <h2>{{classification}}</h2>
            </div>
        {% endfor %}
    </div>
</body>
</html>
